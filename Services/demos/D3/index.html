<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>DB Service App</title>
    <script src="scripts/d3.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?1.29.1"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?1.29.1"></script>
    <style type="text/css">

path.link {
  fill: none;
  stroke: #736B6B;
  stroke-width: 2.5px;
}

marker#open {
  fill: #423F3F;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
  font-weight: bold;
  padding-left: 10px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

text.shadow {
  stroke: #fff;
  stroke-width: 3px;
  stroke-opacity: .8;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">



    var width = 960,
        height = 960;

    var force = d3.layout.force()
        .gravity(.1)
        .distance(100)
        .charge(-1200)
        .size([width, height]);

    var svg = d3.select("body").append("svg:svg")
        .attr("width", width)
        .attr("height", height);

    // Per-type markers, as they don't inherit styles.
    svg.append("svg:defs").selectAll("marker")
        .data(["open", "closed"])
      .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");


      d3.json("data/applications.json", function(graph, error) {
        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        var path = svg.append("svg:g").selectAll("path")
            .data(force.links())
          .enter().append("svg:path")
            .attr("class", "link")
            .attr("marker-end","url(#open)");

        var node = svg.append("svg:g").selectAll("node")
            .data(force.nodes())
          .enter().append("g")
            .attr("class", "node")
            .attr("r", 6)
            //.style("fill", function(d) { return color(d.group); })
            .call(force.drag);

        node.append("image")
            .attr("xlink:href", "http://openiconlibrary.sourceforge.net/gallery2/open_icon_library-full/icons/png/32x32/devices/computer-6.png")
            .attr("x", -10)
            .attr("y", -10)
            .attr("width", 20)
            .attr("height", 20);


        var text = svg.append("svg:g").selectAll("g")
          .data(force.nodes())
        .enter().append("svg:g");

      // A copy of the text with a thick white stroke for legibility.
        text.append("svg:text")
            .attr("dx", 15)
            .attr("dy", ".35em")
            .attr("class", "shadow")
            .text(function(d) { return d.name; });

        text.append("svg:text")
            .attr("dx", 15)
            .attr("dy", ".35em")
            .attr("fill", "#00000")
            .text(function(d) { return d.name; });

      // Use elliptical arc path segments to doubly-encode directionality.
        force.on("tick", function() {
          path.attr("d", function(d) {
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            console.log("DX = " + dx + "\tDY = " + dy + "\tDR = " + dr);
            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
          });

          node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

          text.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
          });
        });
      });

    </script>
  </body>
</html>
